{% load staticfiles %}
<!DOCTYPE html>

<html lang="en">
<head>
    <title>企业信息搜索</title>

    <!-- meta -->
        <link rel="stylesheet" type="text/css" href={% static 'weixin/css/bootstrap.min.css' %} />

    <meta charset="UTF-8">
</head>

<body>
<div class="center-block">
    <div class="col-md-6">
        <header>
        <h1>
           公司微信新闻检索结果统计
        </h1>
        </header>
        <table class="table-bordered col-md-6">
        <thead>
          <tr>
              <th>公司名</th>
              <th>标题总得分</th>

          </tr>
        </thead>
        <tbody>
        {% for comp in comp_list %}
                <tr>
                    <td><a href="{% url 'weixin:details' comp.company%}" >{{ comp.company }}</a></td>
                    <td>{{ comp.title_score }}</td>
                </tr>
        {% endfor %}
        </tbody>

        </table>


    </div>
</div>
</body>
</html>
